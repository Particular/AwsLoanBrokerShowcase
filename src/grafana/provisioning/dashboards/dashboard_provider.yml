apiVersion: 1

providers:
  - name: 'nservicebus-dashboard-provider'
    orgId: 1
    folder: 'nservicebus-dashboard'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true