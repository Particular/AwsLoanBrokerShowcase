name: loanbroker
services:
  localstack:
    profiles: ['', infrastructure]
    image: docker.io/localstack/localstack:3
    environment:
      - SERVICES=sns,sqs,iam,s3,dynamodb,lambda,cloudwatch
      - DEBUG=1
      - EDGE_PORT=4566
      - DISABLE_CORS_CHECKS=1
    ports:
      - '4566-4597:4566-4597'
    volumes:
      - ./lambdas:/var/lib/lambdas
      - ./localstack:/etc/localstack/init/ready.d
      - localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      ls:
        ipv4_address: 10.0.2.20
  servicebus-emulator:
    profiles: ['', infrastructure]
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    ports:
      - "5672:5672"
    environment:
      ACCEPT_EULA: Y
    volumes:
      - ./servicebus-config.json:/ServiceBus_Emulator/ConfigFiles/Config.json
    networks:
      ls:
        ipv4_address: 10.0.2.21
  sqlserver:
    profiles: ['', infrastructure]
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
      MSSQL_PID: Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      ls:
        ipv4_address: 10.0.2.22
  creditbureau:
    profiles: ['', infrastructure]
    build:
      context: ./
      dockerfile: ./src/CreditBureau/Dockerfile
    ports:
      - "8080:8080"
    environment:
      AzureWebJobsStorage: ""
      FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
    networks:
      ls:
        ipv4_address: 10.0.2.23
  loan-broker:
    profiles: ['']
    build:
      context: ./
      dockerfile: ./src/LoanBroker/Dockerfile
    env_file:
      - env/metrics.env
      - env/azure.env
    depends_on:
      servicebus-emulator:
        condition: service_started
      sqlserver:
        condition: service_started
      creditbureau:
        condition: service_started
      servicepulse:
        condition: service_started
    networks:
      - ls
  bank1:
    profiles: ['']
    build:
      context: ./
      dockerfile: ./src/Bank1Adapter/Dockerfile
    env_file:
      - env/metrics.env
      - env/azure.env
    depends_on:
      servicebus-emulator:
        condition: service_started
      sqlserver:
        condition: service_started
      servicepulse:
        condition: service_started
    networks:
      - ls
  bank2:
    profiles: ['']
    build:
      context: ./
      dockerfile: ./src/Bank2Adapter/Dockerfile
    env_file:
      - env/metrics.env
      - env/azure.env
    depends_on:
      servicebus-emulator:
        condition: service_started
      sqlserver:
        condition: service_started
      servicepulse:
        condition: service_started
    networks:
      - ls
  bank3:
    profiles: ['']
    build:
      context: ./
      dockerfile: ./src/Bank3Adapter/Dockerfile
    env_file:
      - env/metrics.env
      - env/azure.env
    depends_on:
      servicebus-emulator:
        condition: service_started
      sqlserver:
        condition: service_started
      servicepulse:
        condition: service_started
    networks:
      - ls
  email-sender:
    profiles: ['']
    build:
      context: ./
      dockerfile: ./src/EmailSender/Dockerfile
    env_file:
      - env/metrics.env
      - env/azure.env
    depends_on:
      servicebus-emulator:
        condition: service_started
      sqlserver:
        condition: service_started
      servicepulse:
        condition: service_started
    networks:
      - ls
  client:
    profiles: ['']
    build:
      context: ./
      dockerfile: ./src/Client/Dockerfile
    env_file:
      - env/metrics.env
      - env/azure.env
    depends_on:
      servicebus-emulator:
        condition: service_started
      sqlserver:
        condition: service_started
      servicepulse:
        condition: service_started
      loan-broker:
        condition: service_started
    networks:
      - ls
    tty: true
    stdin_open: true
    command: --demo
  prometheus:
    profiles: ['', infrastructure]
    image: docker.io/prom/prometheus:v2.53.2
    ports:
      - '9090:9090'
    volumes:
      - ./src/prometheus/:/etc/prometheus/
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle --config.file=/etc/prometheus/prometheus.yml
    networks:
      - ls
  grafana:
    profiles: ['', infrastructure]
    image: docker.io/grafana/grafana-oss:latest
    ports:
      - '3000:3000'
    restart: unless-stopped
    volumes:
      - ./src/grafana/provisioning/:/etc/grafana/provisioning/
      - ./src/grafana/dashboards/:/var/lib/grafana/dashboards/
      - grafana-data:/var/lib/grafana
    networks:
      - ls
  jaeger:
    profiles: ['', infrastructure]
    image: docker.io/jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - 16686:16686
      - 4318:4318
      - 9411:9411
      - 14250
    volumes:
      - jaeger-data:/tmp
    networks:
      - ls
  adot:
    profiles: ['', infrastructure]
    image: docker.io/amazon/aws-otel-collector
    env_file:
      - env/azure.env
    command: [ "--config=/etc/otel-agent-config.yaml" ]
    ports:
      - "13133:13133"     # adot health_check
      - "5318:5318"       # adot
      - "1234:1234"       # adot
    volumes:
      - ./src/adot/config.yaml:/etc/otel-agent-config.yaml
    networks:
      - ls
  servicecontrol:
    profiles: ['', infrastructure]
    image: docker.io/particular/servicecontrol:latest
    env_file:
      - env/azure.env
      - env/service-platform.env
    ports:
      - "33333:33333"
    environment:
      RAVENDB_CONNECTIONSTRING: http://servicecontrol-db:8080
      REMOTEINSTANCES: '[{"api_uri":"http://servicecontrol-audit:44444/api"}]'
      SERVICECONTROL_ALLOWMESSAGEEDITING: 'true'
    command: --setup-and-run
    restart: unless-stopped
    depends_on:
      servicecontrol-db:
        condition: service_healthy
      servicecontrol-audit:
        condition: service_healthy
      servicebus-emulator:
        condition: service_started
    networks:
      - ls
  servicecontrol-db:
    profiles: ['', infrastructure]
    image: docker.io/particular/servicecontrol-ravendb:latest
    ports:
      - "8080:8080"
    volumes:
      - servicecontrol-db:/var/lib/ravendb/data
      - servicecontrol-db-config:/var/lib/ravendb/config
    networks:
      - ls
  servicecontrol-audit:
    profiles: ['', infrastructure]
    image: docker.io/particular/servicecontrol-audit:latest
    env_file:
      - env/azure.env
      - env/service-platform.env
    ports:
      - "44444:44444"
    environment:
      RAVENDB_CONNECTIONSTRING: http://servicecontrol-db:8080
    command: --setup-and-run
    restart: unless-stopped
    depends_on:
      servicecontrol-db:
        condition: service_healthy
      servicebus-emulator:
        condition: service_started
    networks:
      - ls
  servicecontrol-monitoring:
    profiles: ['', infrastructure]
    image: docker.io/particular/servicecontrol-monitoring:latest
    env_file:
      - env/azure.env
      - env/service-platform.env
    restart: unless-stopped
    command: --setup-and-run
    ports:
      - "33633:33633"
    depends_on:
      servicebus-emulator:
        condition: service_started
    networks:
      - ls
  servicepulse:
    profiles: ['', infrastructure]
    image: docker.io/particular/servicepulse:latest
    ports:
      - "9999:9090"
    environment:
      SERVICECONTROL_URL: http://servicecontrol:33333
      MONITORING_URL: http://servicecontrol-monitoring:33633
    restart: unless-stopped
    depends_on:
      servicecontrol:
        condition: service_healthy
      servicecontrol-monitoring:
        condition: service_healthy
      servicebus-emulator:
        condition: service_started
    networks:
      - ls
networks:
  ls:
    ipam:
      config:
        - subnet: 10.0.2.0/24
volumes:
  localstack:
  grafana-data:
  prometheus-data:
  jaeger-data:
  servicecontrol-db:
  servicecontrol-db-config:
  sqlserver-data:
